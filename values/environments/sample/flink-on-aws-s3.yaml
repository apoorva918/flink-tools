# If you are using SDP with ECS S3 for long-term storage and you want to run a Flink job to access AWS S3,
# you must use this file to configure Flink to store state on AWS S3 instead instead of ECS S3.
# Otherwise, this file can be blank except for the final "---".
clusterConfiguration:
  s3.endpoint: "s3.amazonaws.com"
  s3.path.style.access: "false"
  #s3.access-key: REQUIRED. Specify using --set option.
  #s3.secret-key: REQUIRED. Specify using --set option.
  state.checkpoints.dir: "s3p://desa-lab-vibranium-stream-copy-test/.flink/checkpoints"
  state.savepoints.dir: "s3p://desa-lab-vibranium-stream-copy-test/.flink/savepoints"
  high-availability.storageDir: "s3p://desa-lab-vibranium-stream-copy-test/.flink/ha"
---
